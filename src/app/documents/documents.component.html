<a routerLink="documents" routerLinkActive="active"></a>
<div class="documents">
  <div class="document-form">
    <h3>Documents</h3>
    <form
      name="Vehicle Documents"
      id="vehicleDocuments"
      *ngIf="requiredForm"
      [formGroup]="requiredForm"
      (ngSubmit)="onClickSubmit(requiredForm.value)"
    >
      <div>
        <label for="rNumber" class="form-label"
          >Registration Number :
          <ng-select
            [items]="regNoArr"
            bindLabel="Registration Number"
            bindValue="id"
            formControlName="registrationNumber"
            [(ngModel)]="selectedVehicleId"
            class="form"
          >
          </ng-select>
        </label>
      </div>

      <div>
        <label for="entryDate" class="form-label"
          >Date :
          <input
            id="entryDate"
            name="date"
            class="form-control form"
            formControlName="date"
            placeholder="DD-MM-YYYY"
        /></label>
      </div>
      <div>
        <label for="dName" class="form-label"
          >Document Name :
          <input
            id="dName"
            name="document name"
            class="form-control form"
            formControlName="documentName"
            placeholder="Document Name"
        /></label>
      </div>
      <div>
        <label for="eDate" class="form-label"
          >Date of Expiry :
          <input
            id="eDate"
            name="expiry date"
            class="form-control form"
            formControlName="dateOfExpiry"
            placeholder="DD-MM-YYYY"
        /></label>
      </div>
      <div>
        <p class="warn">{{ warn }}</p>
        <p class="success">{{ success }}</p>
      </div>
      <div>
        <button
          class="btn btn-outline-danger form"
          type="submit"
          value="Submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <div class="listing">
    <h3>Document Details</h3>
    <div>
      <li *ngFor="let vehicles of vehicleArr" class="list">
        {{ vehicles.registrationNumber }}
        <ul>
          <li *ngFor="let documents of vehicles.documents">
            {{ documents.documentName }}, Expiry :
            {{ documents.dateOfExpiry }}
          </li>
        </ul>
      </li>
    </div>
  </div>
</div>
