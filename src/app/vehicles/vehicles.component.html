<a routerLink="" routerLinkActive="active"></a>
<div class="vehicles">
  <div class="vehicle-form">
    <h3>Vehicles</h3>
    <form
      name="vehicles"
      id="vehicles"
      *ngIf="requiredForm"
      [formGroup]="requiredForm"
      (ngSubmit)="onClickSubmit(requiredForm.value)"
    >
      <div>
        <label class="form-label"
          >Vehicle Name :
          <input
            type="text"
            id="vehicleName"
            class="form-control form"
            formControlName="vehicleName"
            placeholder="Vehicle Name"
        /></label>
      </div>
      <div>
        <label class="form-label"
          >Registration Number :
          <input
            type="text"
            id="regNo"
            class="form-control form"
            formControlName="registrationNumber"
            placeholder="KL 00 A 0000"
        /></label>
      </div>
      <div>
        <label class="form-label"
          >Vehicle Type :
          <ng-select
            [items]="vehicleTypes"
            bindLabel="type"
            bindValue="id"
            formControlName="vehicleType"
            [(ngModel)]="selectedVehicleId"
            class="form"
          >
          </ng-select>
        </label>
      </div>
      <div>
        <p class="warn">{{ warn }}</p>
        <p class="success">{{ success }}</p>
      </div>
      <div>
        <button
          class="btn btn-outline-danger form"
          type="submit"
          value="Submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  <div class="listing">
    <h3>Vehicle Listing</h3>
    <div>
      <p *ngFor="let vehicle of retrievedData" class="list">
        {{ vehicle.registrationNumber }}, {{ vehicle.vehicleName }},
        {{ vehicle.vehicleType }}
      </p>
    </div>
  </div>
</div>
