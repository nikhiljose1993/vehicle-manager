<a routerLink="home" routerLinkActive="active"></a>
<div>
  <h3>Vehicle</h3>
  <form
    name="vehicles"
    id="vehicles"
    [formGroup]="requiredForm"
    (ngSubmit)="onClickSubmit(requiredForm.value)"
  >
    <div>
      <label for="registrationNumber"
        >Vehicle Name :
        <input
          type="text"
          id="vehicleName"
          class="form-control"
          formControlName="vehicleName"
          placeholder="Vehicle Name"
      /></label>
    </div>
    <div>
      <label for="registrationNumber"
        >Registration Number :
        <input
          type="text"
          id="regNo"
          class="form-control"
          formControlName="registrationNumber"
          placeholder="KL 00 A 0000"
      /></label>
    </div>
    <div>
      <label for="vehicleType"
        >Vehicle Type :<select
          class="form-control"
          formControlName="vehicleType"
        >
          <option
            *ngFor="let vehicleType of vehicleTypes"
            [value]="vehicleType"
          >
            {{ vehicleType }}
          </option>
        </select></label
      >
    </div>
    <div><button type="submit" value="Submit">Submit</button></div>
  </form>
  <h3>Vehicle Details</h3>
  <ul>
    <li *ngFor="let vehicle of retrievedData">
      {{ vehicle.registrationNumber }}, {{ vehicle.vehicleName }},
      {{ vehicle.vehicleType }}
    </li>
  </ul>
</div>
